<!DOCTYPE html>
<title>Combinatorics Generator</title>
<style>
body, button, input, select, textarea {background-color: #222; color: #fff; font-family: arial;}
body {overflow: hidden;}
button {background-color: #0cc; color: #000; position: absolute; left: calc(100% - 75px); width: 75px;}
h3, textarea {margin: 10px 0px;}
input {width: 100px;}
textarea {width: 100%; height: 85vh; resize: none; line-height: 1.5em;}
</style>
<h3>Combinatorics Generator</h3>
<span>Generate</span>
<select id="comb">
<option value=0>X repeated permutations of Y</option>
<option value=1>X repeated combinations of Y</option>
<option value=2>X permutations of Y</option>
<option value=3>X combinations of Y</option>
<option value=7>All partitions of X</option>
<option value=9>All distinct partitions of X</option>
<option value=6>Partitions of X into Y parts</option>
<option value=10>Distinct partitions of X into Y parts</option>
<option value=4>Subsets of an X-set</option>
<option value=8>Arrangements of X with Y fixed points</option>
<option value=14>X unlabeled balls into Y boxes</option>
<option value=5>2X terms split into 2 teams</option>
<option value=12>3X terms split into 3 teams</option>
<option value=11>X-bead necklaces w/ Y colours</option>
<option value=13>X-bead bracelets w/ Y colours</option>
</select>
<button onclick="generate()">Generate</button>
<span>X:</span>
<input id="xInput" type="number" value=6>
<div id="yHide" style="display: inline">
<span>Y:</span>
<input id="yInput" type="number" value=3>
</div>
<div id="count">Adjust the generation type, X, & Y values, then click Generate.</div>
<textarea id="output" readonly=true></textarea>
<script>
setInterval(function() {
if (comb.value == 4 || comb.value == 5 || comb.value == 7 || comb.value == 9 || comb.value == 12) {
yHide.style.visibility = "hidden";
yHide.style.display = "none";
} else {
yHide.style.visibility = "visible";
yHide.style.display = "inline";
}
});
function generate() {
let x = Number(xInput.value);
let y = Number(yInput.value);
let set = [];
outputValue = "";
output.value = "";
if (comb.value == 0) {
for (i = 0; i < x**y; i++) {
outputValue += "{" + "0,".repeat(y - i.toString(x).split("").toString().split(",").length) + i.toString(x).split("").toString() + "}\n";
}
outputValue = outputValue.replaceAll(9, "#");
for (j = 8; j >= 0; j--) {outputValue = outputValue.replaceAll(j, j + 1);}
outputValue = outputValue.replaceAll("#", "10");
for (j = 11; j <= 36; j++) {outputValue = outputValue.replaceAll(String.fromCharCode(j + 86), j);}
outputValue = outputValue.slice(0, outputValue.length - 1);
count.innerHTML = Math.round(x**y) + " combination(s) generated";
}
if (comb.value == 1) {
let set = Array(y).fill(1);
for (i = 0; i < nCr(x + y - 1, y); i++) {
outputValue += "{" + set + "}\n";
set[y - 1]++;
for (j = 1; j < y; j++) {
if (Number(set[y - j]) > x) {
set[y - j - 1]++;
for (k = y - 1; k >= y - j; k--) {
set[k] = set[y - j - 1];
}
}
}
}
outputValue = outputValue.slice(0, outputValue.length - 1);
count.innerHTML = Math.round(nCr(x + y - 1, y)) + " combination(s) generated";
}
if (comb.value == 2) {
let set = Array.from({length: x}, (_, i) => i + 1);
outputValue += JSON.stringify(generatePermutations(set, y)).replaceAll("],[", "}\n{").replace("[[", "{").replace("]]", "}");
count.innerHTML = Math.round(nCr(x, y) * fact(y)) + " combination(s) generated";
}
if (comb.value == 3) {
keys = Array.from({length: x}, (_, i) => i + 1);
set2 = [];
recursive(y, 0, []);
outputValue += JSON.stringify(set2).replaceAll("],[", "}\n{").replace("[[", "{").replace("]]", "}");
count.innerHTML = Math.round(nCr(x, y)) + " combination(s) generated";
}
if (comb.value == 4) {
for (j = 0; j <= x; j++) {
keys = Array.from({length: x}, (_, i) => i + 1);
set2 = [];
recursive(j, 0, []);
outputValue += "{" + JSON.stringify(set2).replaceAll("],[", "}\n{").replaceAll("[", "").replaceAll("]", "") + "}\n";
}
outputValue = outputValue.slice(0, outputValue.length - 1);
count.innerHTML = Math.round(2**x) + " combination(s) generated";
}
if (comb.value == 5) {
keys = Array.from({length: 2*x}, (_, i) => i + 1);
set2 = [];
recursive(x, 0, []);
for (i = 0; i < nCr(2*x, x)/2; i++) {
set2[i] += " vs. " + set2[nCr(2*x, x) - i - 1];
}
set2.splice(nCr(2*x, x)/2, nCr(2*x, x)/2);
outputValue += JSON.stringify(set2).replaceAll("],[", "\n").replaceAll("[", "").replaceAll("]", "").replaceAll("\",\"", "\n").replaceAll("\"", "");
count.innerHTML = Math.round(nCr(2*x, x)/2) + " combination(s) generated";
}
if (comb.value == 6 || comb.value == 10) {
let set = Array(y).fill(1);
for (i = 0; i < nCr(x + y - 1, y); i++) {
let sum = 0;
set.forEach(xx => {sum += xx;});
if (sum == x) {
outputValue += set.join("+") + "\n";
}
set[y - 1]++;
for (j = 1; j < y; j++) {
if (Number(set[y - j]) > x) {
set[y - j - 1]++;
for (k = y - 1; k >= y - j; k--) {
set[k] = set[y - j - 1];
}
}
}
}
outputValue = outputValue.slice(0, outputValue.length - 1);
let dist = [];
for (i = 0; i < outputValue.split("\n").length; i++) {
if ((((new Set(outputValue.split("\n")[i].split("+"))).size == outputValue.split("\n")[i].split("+").length) && comb.value == 10) || comb.value == 6) {
dist.push(outputValue.split("\n")[i].split("+").reverse().join("+"));
}
}
outputValue = dist.join("\n");
count.innerHTML = outputValue.split("\n").length + " combination(s) generated";
}
if (comb.value == 7) {
const sol = new Solution();
ans = sol.uniquePartitions(x);
ans.forEach(i => outputValue += i + "\n");
outputValue = outputValue.slice(0, outputValue.length - 1).replaceAll(",", "+");
count.innerHTML = outputValue.split("\n").length + " combination(s) generated";
}
if (comb.value == 8) {
let set = Array.from({length: x}, (_, i) => i + 1);
outputValue += JSON.stringify(generatePermutations(set, x)).replaceAll("],[", "\n").replaceAll("[", "").replaceAll("]", "");
let fixedOutput = [];
for (i = 0; i < fact(x); i++) {
let fixed = 0;
for (j = 0; j < x; j++) {
fixed += Number(Number(outputValue.split("\n")[i].split(",")[j]) == j + 1);
}
if (fixed == y) {
fixedOutput.push(outputValue.split("\n")[i]);
}
}
outputValue = "{" + fixedOutput.join("}\n{") + "}";
count.innerHTML = outputValue.split("\n").length + " combination(s) generated";
}
if (comb.value == 9) {
const sol = new Solution();
ans = sol.uniquePartitions(x);
ans.forEach(i => outputValue += i + "\n");
distParts = outputValue.split("\n");
function hasDuplicates(array) {
return (new Set(array)).size !== array.length;
}
for (i = 0; i < outputValue.split("\n").length; i++) {
if (hasDuplicates(distParts[i].split(","))) {distParts[i] = "";}
}
outputValue = distParts.join("\n").replaceAll(",", "+").replace(/^\s*\n/gm, "");
outputValue = outputValue.slice(0, outputValue.length - 1);
count.innerHTML = outputValue.split("\n").length + " combination(s) generated";
}
if (comb.value == 11) {
let set = [];
for (i = y**x; i < y**(x + 1); i++) {
let necklace = Number(i).toString(y).slice(1, x + 1).repeat(2);
let decimals = [];
for (j = 0; j < x; j++) {
necklace = String(necklace.slice(1, x)) + String(necklace.charAt(0));
decimals.push(parseInt(necklace, y));
}
shift = decimals.indexOf(Math.min(...decimals)) + 1;
necklace = String(necklace.slice(shift, x)) + String(necklace.slice(0, shift));
necklace = necklace.replaceAll("", "-");
if (!set.includes(necklace)) {
set.push(necklace);
}
}
outputValue = set.join("\n");
count.innerHTML = outputValue.split("\n").length + " combination(s) generated";
}
if (comb.value == 12) {
keys = Array.from({length: 3*x}, (_, i) => i + 1);
set2 = [];
recursive(x, 0, []);
set3 = set2;
set2 = [];
recursive(2*x, 0, []);
set2.reverse();
set4 = [];
set5 = set2;
for (i = 0; i < set5.length/3; i++) {
keys = set5[i];
set2 = [];
recursive(x, 0, []);
for (j = 0; j < set2.length; j++) {
set2[j] = set3[i] + " vs. " + set2[j] + " vs. " + set2[set2.length - j - 1];
}
set2 = set2.splice(0, set2.length/2);
set4.push(set2);
}
outputValue += JSON.stringify(set4).replaceAll("],[", "\n").replaceAll("[", "").replaceAll("]", "").replaceAll("\",\"", "\n").replaceAll("\"", "");
count.innerHTML = (nCr(3*x, x) * nCr(2*x, x))/6 + " combination(s) generated";
}
if (comb.value == 13) {
let set = [];
let bracelets = [];
for (i = y**x; i < y**(x + 1); i++) {
let necklace = Number(i).toString(y).slice(1, x + 1).repeat(2);
let decimals = [];
for (j = 0; j < x; j++) {
necklace = String(necklace.slice(1, x)) + String(necklace.charAt(0));
decimals.push(parseInt(necklace, y));
}
shift = decimals.indexOf(Math.min(...decimals)) + 1;
necklace = String(necklace.slice(shift, x)) + String(necklace.slice(0, shift));
necklace = necklace.replaceAll("", "-");
necklace2 = Number(i).toString(y).slice(1, x + 1).repeat(2).split("").reverse().join("");
decimals = [];
for (j = 0; j < x; j++) {
necklace2 = String(necklace2.slice(1, x)) + String(necklace2.charAt(0));
decimals.push(parseInt(necklace2, y));
}
shift = decimals.indexOf(Math.min(...decimals)) + 1;
necklace2 = String(necklace2.slice(shift, x)) + String(necklace2.slice(0, shift));
necklace2 = necklace2.replaceAll("", "-");
if (!set.includes(necklace)) {
set.push(necklace);
}
if (set.includes(necklace2)) {
set = set.filter(e => e !== necklace2);
}
if (!bracelets.includes(necklace)) {
bracelets.push(necklace);
}
}
bracelets = bracelets.filter(( el ) => !set.includes( el ));
outputValue = bracelets.join("\n");
count.innerHTML = outputValue.split("\n").length + " combination(s) generated";
}
if (comb.value == 14) {
let set = Array(y).fill(0);
for (i = 0; i < (x + 1)**y; i++) {
if (set.reduce((a, b) => a + b, 0) == x) {
let boxes = [];
for (j = 0; j < y; j++) {
boxes.push((j + 1) + ":[" + "\u25CB".repeat(set[j]) + "]");
}
outputValue += boxes + "\n";
}
set[y - 1]++;
for (j = 1; j < y; j++) {
if (Number(set[y - j]) > x) {
set[y - j] = 0;
set[y - j - 1]++;
}
}
}
outputValue = outputValue.slice(0, outputValue.length - 1);
count.innerHTML = outputValue.split("\n").length + " combination(s) generated";
}
output.value = outputValue;
if (x == 22 && y == 2 && comb.value == 1) {output.value = output.value.replace("\n{23,23}", "")}
}
function nCr(n, r) {
return fact(n) / (fact(r) * fact(n - r));
}
function fact(n) {
if (n==0 || n==1)
return 1;
let res = 1;
for (ii = 2; ii <= n; ii++)
res = res * ii;
return res;
}
function generatePermutations(list, size=list.length) {
if (size > list.length) return [];
else if (size == 1) return list.map(d=>[d]); 
return list.flatMap(d => generatePermutations(list.filter(a => a !== d), size - 1).map(item => [d, ...item]));
}
function recursive(need, s, a) {
if (need == 0) {
b = a.slice(0);
set2.push(b);
return;
}
for(var jj = s; jj < keys.length; jj++) {
b = a.slice(0);
b.push(keys[jj]); 
recursive(need-1, jj+1, b);
}
}
class Solution {
constructor() {
	this.temp = [];
}
solve(a, v, idx, s, n) 
{
	if (s === n) {
	v.push([...this.temp]);
	return;
	}
	if (idx < 0) {
	return;
	}
	this.solve(a, v, idx - 1, s, n);
	if (s < n) {
	this.temp.push(a[idx]);
	this.solve(a, v, idx, s + a[idx], n);
	this.temp.pop();
	}
}
uniquePartitions(n) {
	const a = Array.from({ length: n }, (_, i) => i + 1);
	const v = [];
	this.solve(a, v, n - 1, 0, n);
	v.reverse();
	return v;
}}
</script>
